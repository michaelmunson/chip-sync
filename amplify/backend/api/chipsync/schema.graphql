type Organization @model @auth(rules: [{ allow: owner }]) {
    id:ID!
    name:String!
    accessCode:String!
    users: [User] @hasMany
    markers: [Marker] @hasMany
    notifications: AWSJSON
}

type User @model @auth(rules: [{ allow: owner }]) {
    id: ID!
    firstName: String!
    lastName: String!
    role: String!
    organization: Organization @belongsTo
}

type Marker @model @auth(rules: [{ allow: owner }]) {
    id: ID!
    contact: AWSJSON
    address: String!
    position: AWSJSON
    images: [String]
    type: String!
    organization: Organization @belongsTo
}
