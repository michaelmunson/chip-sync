# ORGANIZATIONS

type Organization @model @auth(rules: [{ allow: owner }]) {
    id:ID!
    name:String!
    tier: String!
    accessCode:String!
    location:String!
    users: [User] @hasMany
    markers: [Marker] @hasMany
}

type User @model @auth(rules: [{ allow: owner }]) {
    id: ID!
    firstName: String!
    lastName: String!
    role: String! 
    notifications: [Notification] @hasMany
    organization: Organization @belongsTo
    # If Gardner
    contact: AWSJSON
    markers: [GardnerMarker] @hasMany
}

type Marker @model @auth(rules: [{ allow: owner }]) {
    id: ID!
    name: String!
    description: String
    contact: AWSJSON
    address: String!
    latitude: Float!
    longitude: Float!
    images: [String]
    type: String!
    organization: Organization @belongsTo
}

type Notification @model @auth(rules: [{ allow: owner }]) {
    id: ID!
    timestamp:Int!
    type:String!
    data:AWSJSON
    opened:Boolean
    user: User @belongsTo
}

# GARDNER STUFF
type GardnerMarker @model @auth(rules: [{ allow: owner }]){
    id: ID!
    description: String
    address: String!
    latitude: Float!
    longitude: Float!
    images: [String]
    type: String!
    user: User! @belongsTo
}